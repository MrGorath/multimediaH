<!doctype html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Javascript</title>

    <script src="funciones_javascript_tarea.js"></script>

</head>

<body>

    <hr>
    <h1>Ejercicio 1</h1>
    <hr>

    <form>

        <fieldset>

            <legend>Ingrese la temperatura a convertir</legend>

            <label for="txtgradosCentigrados">Grados centigrados</label>
            <input type="text" value="0" id="txtgradosCentigrados" name="txtgradosCentigrados">

        </fieldset>

        <br>

        <input type="button" value="Convertir a Fahrenheint" name="btnCalcular"
            onclick="convertirGradosCentigradosAGradosFahrenheint(parseFloat(document.getElementById('txtgradosCentigrados').value))">

    </form>

    <h3>Resultado</h3>

    <span id="RespuestaCF"></span>

    <hr>
    <h1>Ejercicio 2</h1>
    <hr>

    <form>

        <fieldset>

            <legend>Ingrese un porcentaje</legend>

            <label for="txtporcentaje">Porcentaje</label>
            <input type="text" value="0" id="txtporcentaje" name="txtporcentaje">

        </fieldset>

        <br>

        <input type="button" value="Calcular porcentaje" name="btnCalcular"
            onclick="calcularPorcentajes(parseFloat(document.getElementById('txtporcentaje').value))">

    </form>

    <h3>Resultados</h3>

    <span id="RespuestaP"></span>

    <hr>
    <h1>Ejercicio 3</h1>
    <hr>

    <form>

        <fieldset>

            <legend>Ingrese el numero de filas y de columnas</legend>

            <label for="txtfilas">Filas: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
            <input type="text" value="0" id="txtfilas" name="txtfilas">

            <br>

            <label for="txtcolumnas">Columnas: &nbsp;</label>
            <input type="text" value="0" id="txtcolumnas" name="txtcolumnas">

        </fieldset>

        <br>

        <input type="button" value="Generar Tabla" name="btnCalcular"
            onclick="generarTablaHTML(
            parseInt(document.getElementById('txtfilas').value), parseInt(document.getElementById('txtcolumnas').value))">

    </form>

    <h3>Resultado</h3>

    <table id="tblFilas_y_Columnas" border="2"></table>

</body>

</html>
